apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logstash
  
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: elkdemo
        image: cvugrinec/logstash:1.3
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: dockerreg-secret