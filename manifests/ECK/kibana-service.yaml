apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    component: eck-stack-with-logstash-eck-kibana
    role: kibana
spec:
  type: LoadBalancer
  selector:
    component: eck-stack-with-logstash-eck-kibana
    role: kibana
  ports:
  - name: http
    port: 5601
    targetPort: 5601
    protocol: TCP