apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  labels:
    app.kubernetes.io/name: elasticsearch-logstash
    app.kubernetes.io/component: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch-logstash
      app.kubernetes.io/component: logstash
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch-logstash
        app.kubernetes.io/component: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.13.4
          ports:
            - name: "tcp-syslog"
              containerPort: 514
            - name: "tcp-beats"
              containerPort: 5044
            - name: "http-ec"
              containerPort: 8080
          env:
            - name: ES_HOSTS
              value: "https://elastic-es-http.elk-test.svc:9200"
            - name: ES_USER
              value: "elastic"
            - name: ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-es-elastic-user
                  key: elastic
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
            - name: pipeline-volume
              mountPath: /usr/share/logstash/pipeline
            # - name: ca-certs
            #   mountPath: /etc/logstash/certificates
            #   readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: logstash-config
        - name: pipeline-volume
          configMap:
            name: logstash-pipeline
        # - name: ca-certs
        #   secret:
        #     secretName: elasticsearch-es-http-certs-public
      pipelines:
        - pipeline.id: main
          config.string: |
            input {
              beats {
                port => 5044
              }
              http {
                port => 8080
              }
              syslog {
                port => 8514
                codec => cef
                syslog_field => "syslog"
                grok_pattern => "<%{POSINT:priority}>%{SYSLOGTIMESTAMP:timestamp}%{SYSLOGLINE}"
              }
            }
---
 
apiVersion: v1
kind: Service
metadata:
  name: logstash
  labels:
    app.kubernetes.io/name: elasticsearch-logstash
    app.kubernetes.io/component: logstash
spec:
  ports:
    - name: "tcp-syslog"
      port: 8514
      targetPort: 8514
    - name: "tcp-beats"
      port: 5044
      targetPort: 5044
    - name: "http"
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: elasticsearch-logstash
    app.kubernetes.io/component: logstash